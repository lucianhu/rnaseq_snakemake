name: rseqc_analysis
description: Comprehensive RSeQC analysis for RNA-seq data, including BAM statistics, inner distance calculation, experiment inference, junction annotation, junction saturation, read distribution, and read duplication.
keywords:
  - quality control
  - qc
  - rseqc
  - rnaseq
  - bam
  - bed
tools:
  - rseqc:
      description: |
        RSeQC package provides a number of useful modules that can comprehensively evaluate high throughput sequence data, especially RNA-seq data.
      homepage: http://rseqc.sourceforge.net/
      documentation: http://rseqc.sourceforge.net/
      doi: 10.1093/bioinformatics/bts356
      licence: ["GPL-3.0-or-later"]
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - rseqc=5.0.3
  - python=3.12.4
